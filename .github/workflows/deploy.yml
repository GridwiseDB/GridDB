name: Deploy GridDB

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: |
          echo " GridDB files validated"
          ls -lh griddb.mjs griddb_modern.html webgpu_viz.mjs
          ls -lh gridwise/*.mjs | head -5

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: griddb-build
          path: |
            griddb.mjs
            griddb_modern.html
            webgpu_viz.mjs
            gridwise/
            dbImage.png
