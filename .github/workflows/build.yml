name: Deploy GridDB

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build
        run: |
          mkdir -p _site
          cp griddb.mjs _site/
          cp griddb_modern.html _site/index.html
          cp webgpu_viz.mjs _site/
          cp -r gridwise _site/
          cp dbImage.png _site/ 2>/dev/null || true
          echo " Built for GitHub Pages"
          echo " Files in _site:"
          ls -lah _site/
          echo "index.html exists:"
          test -f _site/index.html && echo "YES" || echo "NO"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
